<div class="speaker animated_speakers">
    <img class="speaker_foto" id="speaker_id_{{ speaker.id }}" src="/images/{{ speaker.pic }}" alt="{{ speaker.fio }}"/>
    <div class="speaker_data animated_show">
        <span class="speaker_fio animated_speakers">{{ speaker.fio }}</span>
        <hr class="hr_fio">
        <span class="speaker_position">{{ speaker.position }}</span>
    </div>
</div>
