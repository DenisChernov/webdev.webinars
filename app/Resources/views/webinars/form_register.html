    <div class="modal fade" id="form_register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Регистрация участника</h4>
                </div>
                <div class="modal-body">

                    <label for="email" class="control-label">Email</label>
                    <input class="required_field form-control" autocomplete="on" id="email" type="email"  required="true">

                    <label for="fio" class="control-label">ФИО</label>
                    <input class="required_field form-control" autocomplete="on" id="fio" type="text" placeholder="Ваши фамилия, имя, отчество" required="true">

                    <label for="organisation" class="control-label">Организация</label>
                    <input class="required_field form-control" autocomplete="on" id="organisation" type="text" placeholder="Ваша организация" required="true">

                    <label for="position" class="control-label">Должность</label>
                    <input class="form-control" autocomplete="on" id="position" type="text" placeholder="Ваша должность">

                    <label for="telnumber" class="control-label">Телефон</label>
                    <input class="form-control" autocomplete="on" id="telnumber" type="tel" placeholder="Номер для связи">

                    <fieldset class="fieldset-section">
                        <label class="control-label">Секция</label><br>
                        <input class="checkbox-register-form" type="checkbox" id="section_commercial" value="Коммерческая" />
                        <label for="section_commercial">Коммерческая</label><br>
                        <input class="checkbox-register-form" type="checkbox" id="section_budget" value="Бюджетная" />
                        <label for="section_budget">Бюджетная</label>
                    </fieldset>

                    <div class="checkboxes">
                        <div class="inline">
                            <input type="checkbox" id="pd" />
                            <label for="pd">&#160;</label>
                            Даю согласие ООО «ИТ Консалтинг» на обработку моих персональных данных в соответствии с требованиями Федерального закона от 27.07.2006 №152-ФЗ «О персональных данных» в целях регистрации для участия на семинаре.
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="btnRegisterUser" disabled>Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
